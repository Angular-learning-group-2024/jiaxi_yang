<div class="flex flex-col gap-1">
  <div
    class="text-lg text-gray-500 md:text-xl dark:text-gray-400 hover:underline"
  >
    <a [routerLink]="['/post', postItem.id]" routerLinkActive="active">
      {{ postItem.title | uppercase }}
    </a>
  </div>
  <div class="text-gray-500 dark:text-gray-400">
    {{ postItem.body }}
  </div>
</div>
