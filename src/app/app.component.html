<h1 class="text-xl font-bold">Angular Router App</h1>
<nav class="p-2">
  <ul class="flex gap-4">
    <li *ngFor="let link of links">
      <a
        [routerLink]="link.path"
        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
        >{{ link.name }}</a
      >
    </li>
  </ul>
</nav>

<div class="p-2">
  <router-outlet />
</div>
